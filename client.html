<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Castle Craft! Sign in below.</h1>
    <div class="formBox">
    <fieldset>
        <form id="signin-form" onsubmit="return validateForm(event)" method="post" action="Nav%20Bar/home.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <input type="checkbox" id="bypassBox" name="guest" value="">
            <label for="guest">Sign in as Guest</label>
            <br>
            <button type="submit" id="submit" name="submit">Submit</button>
        </form>
    </fieldset>
    </div>
    <div id="error-message" style="color: red; display: none;">Username is already taken. Please choose a different one.</div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const guestCheckbox = document.getElementById('bypassBox');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (guestCheckbox.checked) {
                window.location.href = 'Nav%20Bar/home.html';
                return true; // Allow form submission for guest
            } else {
                if (!username.trim() || !email.trim() || !password.trim()) {
                    alert('Please fill out all required fields or sign in as a guest.');
                    return false; // Prevent form submission
                } else {
                    if (isUsernameTaken(username)) {
                        document.getElementById('error-message').style.display = 'block';
                        return false; // Prevent form submission
                    } else {
                        window.location.href = 'Nav%20Bar/home.html';
                        return true; // Allow form submission
                    }
                }
            }
        }

        function isUsernameTaken(username) {
            return username.toLowerCase() === 'testuser';
        }
    </script>
</body>
</html>
